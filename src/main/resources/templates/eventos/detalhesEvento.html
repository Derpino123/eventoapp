<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Eventos App</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel = "stylesheet" href = "style/styleCss.css"/>
    </head>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center" >Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href ="/eventos" class="waves-effect waves-light btn"><i class="material-icons left" >add_circle_outline</i>Lista de Eventos</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<br><br><br><br>
		<div th:each = "evento : ${evento}" class = "container detalhesEvento">
			<div class = "row">
				<p>Nome: <span th:text = "${evento.nome}"></span></p>
				<p>Local:  <span th:text = "${evento.local}"></span></p>
				<p>Data:  <span th:text = "${evento.data}"></span></p>
				<p>Hor√°rio:  <span th:text = "${evento.horario}"></span></p>
			</div>
		
		<th:block th:include = "mensagemValidacao"></th:block>
		
		</div>	
		
	<div class = "container formConvidado">
		<form method = "post" class = "container">
			Nome <input type = "text" value = "" name = "nome" placeholder = "Nome Completo"/>
			RG <input type = "text" value = "" name = "rg"/>		
			<button type = "submit" class="waves-effect waves-light btn">Adicionar</button>
		</form>
	</div>			
		
		<br><br>
		<h5 style = "text-align: center">Lista de Convidados</h5>
		<br>
		<table class ="container tableConvidado"  style = "text-align: center">
			<thead>
				<tr>
					<th>Nome</th>
					<th>RG</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "convidado : ${convidados}">
					<td><span th:text = "${convidado.nome}"></span></td>
					<td><span th:text = "${convidado.rg}"></span></td>
					<td><a class="waves-effect waves-light btn-small"
				th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i
			class="material-icons">delete</i></a></td>
				</tr>
			</tbody>
		</table>
		
		
		
		
		

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
